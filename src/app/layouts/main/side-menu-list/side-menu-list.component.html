<div
  *ngIf="isOpened; else hr"
  class="menu-title"
  [ngClass]="{
        'menu-title_hidden': !isOpened
    }">
  {{ menuItemsList.title }}
</div>

  <app-list
    [listItems]="menuItemsList.items"
    [isOpened]="isOpened"
    [showTooltip]="showTooltip">
  </app-list>

<ng-template #hr>
  <div
    class="hr-wrapper">
    <div class="hr"></div>
  </div>
</ng-template>
